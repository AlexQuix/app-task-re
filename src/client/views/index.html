<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Scroll</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style/bundle.css">
</head>
<body>
    <!-- CONTENT NAVEGATION -->
    <section id="container-nav">
        <nav>
            <ul>
                <li id="link-home">
                    <a href="/">App Task</a>
                </li>
                <li id="link-search">
                    <a>
                        <input type="text" placeholder="Task Name">
                        <span id="btn-search">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>

    <!-- CONTAINER FILTER SEARCH -->
    <section id="contaner-filter-search">
            <!-- BUTTON FILTER, ENABLE IN RESOLUTION 500PX -->
            <div id="cont-btn-filter">
                <svg viewBox="0 0 100 75" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.125 16.0714H84.375C86.1016 16.0714 87.5 14.8728 87.5 13.3929V2.67857C87.5 1.19866 86.1016 0 84.375 0H3.125C1.39844 0 0 1.19866 0 2.67857V13.3929C0 14.8728 1.39844 16.0714 3.125 16.0714ZM96.875 29.4643H15.625C13.8984 29.4643 12.5 30.6629 12.5 32.1429V42.8571C12.5 44.3371 13.8984 45.5357 15.625 45.5357H96.875C98.6016 45.5357 100 44.3371 100 42.8571V32.1429C100 30.6629 98.6016 29.4643 96.875 29.4643ZM84.375 58.9286H3.125C1.39844 58.9286 0 60.1272 0 61.6071V72.3214C0 73.8013 1.39844 75 3.125 75H84.375C86.1016 75 87.5 73.8013 87.5 72.3214V61.6071C87.5 60.1272 86.1016 58.9286 84.375 58.9286Z"/>
                </svg>                    
                <p>Filter</p>
            </div>
            <!-- LIST INPUTS THE FILTER -->
            <ul id="cont-inputs-filter">
                <!-- BUTTON CLOSE FINTER, ENABLE IN RESOLUTION 500PX -->
                <button id="cont-btn-close">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
                </button>
                <!-- TITLE, ENABLE IN RESOLUTION 500PX -->
                <li id="cont-title-filter">
                    <header><h1>Filter</h1></header>
                </li>
                <!-- INPUTS FILTER -->
                <li id="name_notebook">
                    <input type="text" placeholder="Name list">
                </li>
                <li id="date">
                    <input type="text" placeholder="Date">
                </li>
                <li id="select-priority">
                    <label for="priority">
                        Priority:
                        <select name="priority" id="priority">
                            <option value="">Urgent</option>
                            <option value="">Hight</option>
                            <option value="">Medium</option>
                            <option value="">Low</option>
                            <option value="" selected>Not import</option>
                        </select>
                    </label>
                </li>
                <li id="btn-filter-search">
                    <button>
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>
                        Search
                    </button>
                </li>
            </ul>
    </section>

    <!-- CONTAINER TASK -->
    <section id="container-task">
        <!-- CONTAINER ALL LIST TASKS -->
        <section id="cont-all-task-lists"></section>
        <!-- BUTTON CREATE NEW LIST TASK -->
        <div id="btn-create-new-list-task">
            <hr>
            <button>
                <svg viewBox="0 0 73 95" xmlns="http://www.w3.org/2000/svg">
                    <path d="M63.875 11.875H48.6667C48.6667 5.3252 43.2107 0 36.5 0C29.7893 0 24.3333 5.3252 24.3333 11.875H9.125C4.08724 11.875 0 15.8643 0 20.7812V86.0938C0 91.0107 4.08724 95 9.125 95H63.875C68.9128 95 73 91.0107 73 86.0938V20.7812C73 15.8643 68.9128 11.875 63.875 11.875ZM18.25 78.6719C15.7216 78.6719 13.6875 76.6865 13.6875 74.2188C13.6875 71.751 15.7216 69.7656 18.25 69.7656C20.7784 69.7656 22.8125 71.751 22.8125 74.2188C22.8125 76.6865 20.7784 78.6719 18.25 78.6719ZM18.25 60.8594C15.7216 60.8594 13.6875 58.874 13.6875 56.4062C13.6875 53.9385 15.7216 51.9531 18.25 51.9531C20.7784 51.9531 22.8125 53.9385 22.8125 56.4062C22.8125 58.874 20.7784 60.8594 18.25 60.8594ZM18.25 43.0469C15.7216 43.0469 13.6875 41.0615 13.6875 38.5938C13.6875 36.126 15.7216 34.1406 18.25 34.1406C20.7784 34.1406 22.8125 36.126 22.8125 38.5938C22.8125 41.0615 20.7784 43.0469 18.25 43.0469ZM36.5 7.42188C39.0284 7.42188 41.0625 9.40723 41.0625 11.875C41.0625 14.3428 39.0284 16.3281 36.5 16.3281C33.9716 16.3281 31.9375 14.3428 31.9375 11.875C31.9375 9.40723 33.9716 7.42188 36.5 7.42188ZM60.8333 75.7031C60.8333 76.5195 60.149 77.1875 59.3125 77.1875H31.9375C31.101 77.1875 30.4167 76.5195 30.4167 75.7031V72.7344C30.4167 71.918 31.101 71.25 31.9375 71.25H59.3125C60.149 71.25 60.8333 71.918 60.8333 72.7344V75.7031ZM60.8333 57.8906C60.8333 58.707 60.149 59.375 59.3125 59.375H31.9375C31.101 59.375 30.4167 58.707 30.4167 57.8906V54.9219C30.4167 54.1055 31.101 53.4375 31.9375 53.4375H59.3125C60.149 53.4375 60.8333 54.1055 60.8333 54.9219V57.8906ZM60.8333 40.0781C60.8333 40.8945 60.149 41.5625 59.3125 41.5625H31.9375C31.101 41.5625 30.4167 40.8945 30.4167 40.0781V37.1094C30.4167 36.293 31.101 35.625 31.9375 35.625H59.3125C60.149 35.625 60.8333 36.293 60.8333 37.1094V40.0781Z"/>
                </svg>                    
                <p>Create new notebook</p>
            </button>
        </div>
        <!-- FORM CREATE NEW TASK -->
        <section id="form-create-new-task">
            <form>
                <div id="form-inputs">
                    <label id="name-notebook"><b>Name Notebook</b></label>
                    <label>Title:<input type="text" id="title" required></label>
                    <label>
                        Prioirty:
                        <select name="priority" id="priority">
                            <option value="urgent">Urgent</option>
                            <option value="hight">Hight</option>
                            <option value="normal">Normal</option>
                            <option value="low">Low</option>
                            <option value="none" selected>Not Import</option>
                        </select>
                    </label>
                    <textarea name="description" id="description" cols="30" rows="6" placeholder="Description..."></textarea>
                </div>
                <button id="btn-close">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
                </button>
                <button id="btn-add-task">
                    <svg viewBox="0 0 71 76" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd" d="M44.7203 22.1121V0.794922H27.1529H0.454102V75.5906H41.43C31.4205 74.5774 23.6085 66.1253 23.6085 55.8486C23.6085 44.8892 32.4929 36.0049 43.4523 36.0049H50.4495C61.4089 36.0049 70.2933 44.8892 70.2933 55.8486C70.2933 66.1253 62.4813 74.5774 52.4718 75.5906H70.3907V25.1121H47.7203H44.7203V22.1121ZM50.7203 19.1121V0.794922H54.0879L70.3907 14.2276V19.1121H50.7203ZM61.5419 52.9948H50.5988V44.6973C50.5988 43.6792 49.5098 42.8535 48.167 42.8535H45.7352C44.3924 42.8535 43.3034 43.6792 43.3034 44.6973V52.9948H32.3603C31.0175 52.9948 29.9285 53.8206 29.9285 54.8387V56.6826C29.9285 57.7008 31.0175 58.5265 32.3603 58.5265H43.3034V66.824C43.3034 67.8422 44.3924 68.6679 45.7352 68.6679H48.167C49.5098 68.6679 50.5988 67.8422 50.5988 66.824V58.5265H61.5419C62.8847 58.5265 63.9737 57.7008 63.9737 56.6826V54.8387C63.9737 53.8206 62.8847 52.9948 61.5419 52.9948Z"/>
                    </svg>
                    Add task
                </button>
            </form>
        </section>
        <!-- FORM CREATE NEW LIST TASK -->
        <section id="form-create-notebook">
            <form>
                <header><h1>Create New Notebook</h1></header>
                <div id="form-inputs">
                    <label for="name-list">Name Notebook:<input type="text" id="name" required></label>
                </div>
                <button id="btn-close">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
                </button>
                <button id="btn-add-notebook">
                    <svg viewBox="0 0 71 76" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd" d="M44.7203 22.1121V0.794922H27.1529H0.454102V75.5906H41.43C31.4205 74.5774 23.6085 66.1253 23.6085 55.8486C23.6085 44.8892 32.4929 36.0049 43.4523 36.0049H50.4495C61.4089 36.0049 70.2933 44.8892 70.2933 55.8486C70.2933 66.1253 62.4813 74.5774 52.4718 75.5906H70.3907V25.1121H47.7203H44.7203V22.1121ZM50.7203 19.1121V0.794922H54.0879L70.3907 14.2276V19.1121H50.7203ZM61.5419 52.9948H50.5988V44.6973C50.5988 43.6792 49.5098 42.8535 48.167 42.8535H45.7352C44.3924 42.8535 43.3034 43.6792 43.3034 44.6973V52.9948H32.3603C31.0175 52.9948 29.9285 53.8206 29.9285 54.8387V56.6826C29.9285 57.7008 31.0175 58.5265 32.3603 58.5265H43.3034V66.824C43.3034 67.8422 44.3924 68.6679 45.7352 68.6679H48.167C49.5098 68.6679 50.5988 67.8422 50.5988 66.824V58.5265H61.5419C62.8847 58.5265 63.9737 57.7008 63.9737 56.6826V54.8387C63.9737 53.8206 62.8847 52.9948 61.5419 52.9948Z"/>

            </form>
        </section>
    </section>

</html>
